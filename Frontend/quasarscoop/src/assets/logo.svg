  <circle cx="100" cy="100" r="95" fill="black" stroke="white" stroke-width="5"/>

  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white"/>
  <circle cx="150" cy="70" r="2" fill="white"/>
